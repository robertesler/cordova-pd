repositories{    
  jcenter()
  flatDir dirs: ["libs", "src/main/libs"]
  
}

dependencies {
   implementation(name:'pd-core-1.0.5', ext:'aar')
   implementation "androidx.appcompat:appcompat:${cordovaConfig.ANDROIDX_APP_COMPAT_VERSION}"
   implementation "androidx.media:media:1.6.0" //This is necessary for Bluetooth Media Buttons.
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
